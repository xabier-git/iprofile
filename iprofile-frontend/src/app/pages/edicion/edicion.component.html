<div *ngIf="profile">
  <h2>Editar Perfil</h2>
  <form (ngSubmit)="guardar()">
    <label>Nombre: <input [(ngModel)]="profile.nombre" name="nombre" /></label><br>
    <label>Nickname: <input [(ngModel)]="profile.nickname" name="nickname" /></label><br>
    <label>Tiene Novio: <input type="checkbox" [(ngModel)]="profile.tieneNovio" name="tieneNovio" /></label><br>
    <label>Equipo Actual: <input [(ngModel)]="profile.equipoActual" name="equipoActual" /></label><br>
    <button type="submit">Guardar</button>
  </form>
</div>
